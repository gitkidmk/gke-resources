apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rdb-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard-rwo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rdb-deployment
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: "asia-docker.pkg.dev/verdant-option-398406/mbti-repo/mbti-db@sha256:7193ea2e3c7ce0691bab382408fd846c5afd61e0eb2ed3ed8fc50153c0a91ce0"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mariadb-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mariadb-storage
          persistentVolumeClaim:
            claimName: rdb-pvc
