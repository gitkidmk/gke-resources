apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: "asia-docker.pkg.dev/verdant-option-398406/mbti-repo/mbti-fe@sha256:b819a713325286198436db508231cc20c5bba43c4c5db667e84efd43ff204879"
          securityContext:
            runAsUser: 0
          ports:
            - containerPort: 80
          env:
            - name: NGINX_HOST
              value: back-service
            - name: NGINX_PORT
              value: "4000"
