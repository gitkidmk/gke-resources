apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
  labels:
    app: back
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
        - name: back
          image: "asia-docker.pkg.dev/verdant-option-398406/mbti-repo/mbti-be:v1"
          ports:
            - containerPort: 4000
          env:
            - name: DB_HOST
              value: mariadb-service
